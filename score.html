<html lang="en">

    <title>Document</title>
    <style>
        body {
            margin: 0;

        table,
        th,

            border: 1px solid black;
            border-collapse: collapse;
            font-size: 30px;
        }

        .header {
            text-align: center;
            max-width: 700px;

        }

            width: 700px;

        }

        input {

            height: 100%;

        }

        .clear {
            width: 100px;
            margin-top: 10px;
            background: #ccc;
            padding: -5px 0 5px 0;
            float: right;
            cursor: pointer;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2), 0 10px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>

                    <h3>점수초기화</h3>
                </span>
            </div>

        </div>
    </div>
    </div>

    <script>
        var tot = 0;

        var clear = document.querySelector('.clear');
        var input_score = document.querySelectorAll('input');

        clear.addEventListener('click', function () {
            input_score.forEach(function (a) {
                (a.id === "") ? a.value = null: a.value = 0
            });
        });

        function inNumber(val) {
            var v = val;
            //숫자만 입력
            v.value = v.value.replace(/[^0-9]/g, '');
            getTot(v);
        }

        function getTot(val) {
            // var v = val;
            tot = 0;

            // var sum = document.querySelectorAll('.' + v.className);
            // var sumTot = document.querySelector('#' + v.className);

            var sum = getSumClass(val);
            var sumTot = getIdClass(val);


            sum.forEach(function (obj) {
                tot += (obj.value * 1);
            });

            sumTot.value = tot;
        }

        function getSumClass(v) {
            return document.querySelectorAll('.' + v.className);
        }

        function getIdClass(v) {
            return document.querySelector('#' + v.className);
        }
    </script>
